apiVersion: apps/v1
kind: Deployment
metadata:
  name: js-app
spec:
  replicas: 2
  minReadySeconds: 3
  selector:
    matchLabels:
      app: js-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 50%
  template:
    metadata:
      labels:
        app: js-app
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '3000'
        prometheus.io/path: '/metrics'
        prometheus.io/scheme: 'http'
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - js-app
                topologyKey: kubernetes.io/hostname
      imagePullSecrets:
        - name: nexus-registry
      terminationGracePeriodSeconds: 10
      containers:
        - name: js-app
          image: registry.radut.xyz/js-app:v1
          imagePullPolicy: Always
          env:
          - name: SOME_KEY
            value: "some-value"
#          - name: SPECIAL_LEVEL_KEY
#            valueFrom:
#              configMapKeyRef:
#                # The ConfigMap containing the value you want to assign to SPECIAL_LEVEL_KEY
#                name: special-config
#                # Specify the key associated with the value
#                key: special.how
          ports:
          - containerPort: 3000
          resources:
            limits:
              cpu: "50m"
              memory: 100Mi
            requests:
              cpu: 50m
              memory: 50Mi
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 3
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 2
          livenessProbe:
            httpGet:
              path: /live
              port: 3000
              httpHeaders:
              - name: X-Custom-Header
                value: Awesome
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          #This new feature lets you define a startupProbe that will hold off all the other probes until the pod finishes its startup > 1.16
#          startupProbe:
#            httpGet:
#              path: /healthz
#              port: liveness-port
#            failureThreshold: 30
#            periodSeconds: 10

#          readinessProbe:
#            tcpSocket:
#              port: 8080
#            initialDelaySeconds: 5
#            periodSeconds: 10
#          livenessProbe:
#            tcpSocket:
#              port: 8080
#            initialDelaySeconds: 15
#            periodSeconds: 20
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: js-app-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: js-app
